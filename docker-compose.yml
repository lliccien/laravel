version: '3'
services:

#Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel
    container_name: app
    # restart: unless-stopped
    tty: true
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - mynet

#Nginx Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    # restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./logs/:/var/log/nginx/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/nginx/ssl/
    networks:
      - mynet

#MySQL Service
  db:
    image: mysql:5.7
    container_name: db
    command: --max_allowed_packet=1073741824
    # restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: interacpedia
      MYSQL_USER: interacpedia
      MYSQL_PASSWORD: qwe123
      MYSQL_ROOT_PASSWORD: qwe123
    volumes:
      - ./mysql_data:/var/lib/mysql/
    networks:
      - mynet

#Docker Networks
networks:
  mynet:
    driver: bridge
